<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, AR World! • A-Frame</title>
    <meta name="description" content="Hello, AR World! • A-Frame">
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <!-- script src="https://aframe.io/aframe/dist/aframe-master.min.js"></script -->
    <script>
      AFRAME.registerComponent('follow-shadow', {
        schema: {type: 'selector'},
        init() {this.el.object3D.renderOrder = -1;},
        tick() {
          if (this.data) {
            this.el.object3D.position.copy(this.data.object3D.position);
            this.el.object3D.position.y-=0.001; // stop z-fighting
          }
        }
      });
    </script>
  </head>
  <body>
    <a-scene
      reflection="directionalLight: a-light[type=directional]"
      ar-hit-test="target: #objects;"
      renderer="colorManagement: true; exposure: 1; toneMapping: ACESFilmic"
      shadow="type: pcfsoft"
      xr-mode-ui="XRMode: xr"
    >
      <a-light type="directional" light="castShadow:true;" position="1 1 1" intensity="1.57" shadow-camera-automatic="#objects"></a-light>
      
      <a-entity position="0 0.4 0">
        <a-entity camera look-controls wasd-controls="acceleration:10;">
          <a-entity position="0 0 -0.5"
                    geometry="primitive: ring; radiusInner: 0.1; radiusOuter: 0.15;"
                    material="color: cyan; shader: flat"
                    cursor="maxDistance: 30; fuse: true">
            <a-animation begin="click" easing="ease-in" attribute="scale"
                fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
            <a-animation begin="fusing" easing="ease-in" attribute="scale"
                fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
          </a-entity>
        </a-entity>
      </a-entity>
      <a-entity id="objects" scale="0.2 0.2 0.2" position="0 0 -1" shadow>
        <a-sphere position="0 1.25 -1" radius="1.25" color="#FFFFFF"></a-sphere>
        <a-sphere position="0 2.45 -1" radius="1.0" color="#FFFFFF"></a-sphere>
        <a-sphere position="0 3.65 -1" radius="0.75" color="#FFFFFF"></a-sphere>
        <a-cylinder position="3 1.0 -2" height="4.5" radius="0.2" color="brown"></a-cylinder>
        <a-cone position="3 1.25 -2" radius="1.35" color="#008000"></a-cone>
        <a-cone position="3 2.25 -2" radius="1.25" color="#008000"></a-cone>
        <a-cone position="3 3.25 -2" radius="1.15" color="#008000"></a-cone>
        <a-cone position="3 4.25 -2" radius="1.05" color="#008000"></a-cone>
      </a-entity>
      <a-plane follow-shadow="#objects" material="shader:shadow" shadow="cast:false;" rotation="-90 0 0" width="2" height="2"></a-plane>
      <a-sky color="#ECECEC" hide-on-enter-ar></a-sky>
    </a-scene>
    <script>
      document.addEventListener('click', function (event) {
        let click_pos = event.detail.intersection.point;
        let tree = document.querySelector("#tree");
        if(tree) tree.remove();
        const parent = document.querySelector("#objects");
        if (parent) {
          const cylinder = document.createElement('a-cylinder');
          cylinder.setAttribute('position', `${click_pos.x} ${click_pos.y} ${click_pos.z}`);
          cylinder.setAttribute('height', '4.5');
          cylinder.setAttribute('radius', '0.2');
          cylinder.setAttribute('color', 'brown');
          cylinder.setAttribute('id', 'tree')
          parent.appendChild(cylinder);
        }
      });
    </script>
  </body>
</html>
